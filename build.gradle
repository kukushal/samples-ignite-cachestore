group 'samples.ignite.cachestore'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def igniteVersion='2.3.0'

dependencies {
    compile group: 'org.apache.ignite', name: 'ignite-core', version: igniteVersion
    compile group: 'org.apache.ignite', name: 'ignite-spring', version: igniteVersion

    runtime group: 'org.apache.ignite', name: 'ignite-rest-http', version: igniteVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
